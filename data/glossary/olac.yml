Name: "olac"
"title": "Open Language Archives Community (OLAC)"
"short_description": "An international partnership of institutions and individuals who are creating a worldwide virtual library of language resources."
"content": "An international partnership of institutions and individuals who are creating a worldwide virtual library of language resources by (i) developing consensus on best current practice for the digital archiving of language resources, and (ii) developing a network of interoperating repositories and services for housing and accessing such resources."